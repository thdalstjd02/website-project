    <div id="link-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h4 id="modal-title"></h4> <div id="modal-links" class="modal-links">
                </div>
        </div>
    </div>

    <script>
        // 공통으로 사용할 요소들
        const modal = document.getElementById("link-modal");
        const modalTitle = document.getElementById("modal-title");
        const modalLinks = document.getElementById("modal-links");
        const closeBtn = document.getElementsByClassName("close-button")[0];

        // 팝업창을 여는 모든 프로젝트 항목들을 찾음
        const triggers = document.querySelectorAll(".project-trigger");

        // 각 트리거에 클릭 이벤트를 추가
        triggers.forEach(trigger => {
            trigger.style.cursor = 'pointer'; // 클릭 가능하게 커서 모양 변경
            trigger.onclick = function() {
                // 1. 클릭된 항목의 제목과 링크 데이터를 가져옴
                const title = this.dataset.title;
                const links = JSON.parse(this.dataset.links);

                // 2. 팝업창 내용 초기화
                modalTitle.textContent = title + " 관련 링크";
                modalLinks.innerHTML = ""; // 기존 버튼들 삭제

                // 3. 가져온 링크 데이터로 새로운 버튼들 생성
                links.forEach(linkInfo => {
                    const a = document.createElement('a');
                    a.href = linkInfo.url;
                    a.textContent = linkInfo.label;
                    a.className = 'link-button';
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    modalLinks.appendChild(a);
                });

                // 4. 팝업창을 보여줌
                modal.style.display = "block";
            }
        });

        // X 버튼을 클릭하면 팝업창을 닫음
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }

        // 팝업창 바깥의 어두운 영역을 클릭하면 팝업창을 닫음
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
